<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Purchase Ticket</title>
    <style>
        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        h2 {
            color: #555;
            font-size: 20px;
            margin-top: 30px;
            margin-bottom: 10px;
            position: absolute;
            top: 10px;
            right: 10px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="number"] {
            width: 100px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Purchase Ticket</h1>
    <a href="/api/train/viewuserandseat" class="view-link">View the users and seat they are allocated by the requested section</a>
    <form action="/api/train/purchase" method="post">
        <label for="from">From:</label>
        <input type="text" id="from" name="from" th:value="${ticket?.from}" required><br>
        <label for="to">To:</label>
        <input type="text" id="to" name="to" th:value="${ticket?.to}" required><br>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" th:value="${ticket?.firstName}" required><br>
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" th:value="${ticket?.lastName}" required><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" th:value="${ticket?.email}" required><br>
        <label for="price">Price:</label>
        <input type="number" id="price" name="price" th:value="${ticket?.price}" required><br>
        <label for="seatSection">Seat Section:</label>
        <select id="seatSection" name="seatSection">
            <option value="SectionA" th:selected="${ticket?.seatSection == 'SectionA'}">Section A</option>
            <option value="SectionB" th:selected="${ticket?.seatSection == 'SectionB'}">Section B</option>
        </select><br>
        <button type="submit">Purchase</button>
    </form>
</body>
</html>

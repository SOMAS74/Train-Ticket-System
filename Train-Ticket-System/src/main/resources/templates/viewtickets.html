<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Train Tickets</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        .modify-link, .delete-link {
            text-decoration: none;
            color: blue;
            margin-right: 5px;
        }
        .back-to-purchase {
            margin-top: 20px;
            display: block;
            text-align: center;
            color: blue;
        }
    </style>
</head>
<body>
    <h1>View Train Tickets</h1>
    <h2>Section A</h2>
    <table>
        <thead>
            <tr>
                <th>Seat Number</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>From</th>
                <th>To</th>
                <th>Price</th>
                <!-- Add other ticket details here -->
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="entry : ${sectionA}">
                <td th:text="${entry.key}"></td>
                <td>
                    <span th:each="ticket : ${entry.value}" th:text="${ticket.firstName}"></span>
                </td>
                <td>
                    <span th:each="ticket : ${entry.value}" th:text="${ticket.lastName}"></span>
                </td>
                <td>
                    <span th:each="ticket : ${entry.value}" th:text="${ticket.email}"></span>
                </td>
                <td>
                    <span th:each="ticket : ${entry.value}" th:text="${ticket.from}"></span>
                </td>
                <td>
                    <span th:each="ticket : ${entry.value}" th:text="${ticket.to}"></span>
                </td>
                <td>
                    <span th:each="ticket : ${entry.value}" th:text="${ticket.price}"></span>
                </td>
                <!-- Add other ticket details here -->
                <td>
                    <a href="#" class="modify-link" th:href="@{'/api/train/modify/' + ${entry.key} + '/A'}">Modify</a>
                    <a href="#" class="modify-link" th:href="@{'/api/train/delete/' + ${entry.key} + '/A'}">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>

    <h2>Section B</h2>
    <table>
        <thead>
            <tr>
                <th>Seat Number</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>From</th>
                <th>To</th>
                <th>Price</th>
                <!-- Add other ticket details here -->
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="entry : ${sectionB}">
                <td th:text="${entry.key}"></td>
                <td>
                    <span th:each="ticket : ${entry.value}" th:text="${ticket.firstName}"></span>
                </td>
                <td>
                    <span th:each="ticket : ${entry.value}" th:text="${ticket.lastName}"></span>
                </td>
                <td>
                    <span th:each="ticket : ${entry.value}" th:text="${ticket.email}"></span>
                </td>
                <td>
                    <span th:each="ticket : ${entry.value}" th:text="${ticket.from}"></span>
                </td>
                <td>
                    <span th:each="ticket : ${entry.value}" th:text="${ticket.to}"></span>
                </td>
                <td>
                    <span th:each="ticket : ${entry.value}" th:text="${ticket.price}"></span>
                </td>
                <!-- Add other ticket details here -->
                <td>
                    <a href="#" class="modify-link" th:href="@{'/api/train/modify/' + ${entry.key} + '/B'}">Modify</a>
                    <a href="#" class="modify-link" th:href="@{'/api/train/delete/' + ${entry.key} + '/B'}">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
    
    <a href="/api/train/backToPurchase" class="back-to-purchase">Back to Purchase Page</a>
</body>
</html>
